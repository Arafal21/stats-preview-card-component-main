<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
</head>

<body>









  <section class="card">


    <div class="card-img">
      <img src="images/image-header-mobile.jpg" alt="staff in the work" class="img-mobile">
      <img src="images/image-header-desktop.jpg" alt="staff in the work" class="img-desktop">
    </div>





    <div class="card-body">

      <div class="card-header-text">
        <h1 class="main-name">
          Get <span class="in-text">insights</span> that help you business grow.
        </h1>
      </div>

      <div class="card-description">
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
      </div>

      <div class="card-stats">
        <div class="statistics">
          <p class="numbers">10k+</p>
          <p class="type">companies</p>
        </div>

        <div class="statistics">
          <p class="numbers">314</p>
          <p class="type">templates</p>
        </div>

        <div class="statistics">
          <p class="numbers">12M+</p>
          <p class="type">queries</p>
        </div>

      </div>
    </div>



  </section>










</body>

</html>
